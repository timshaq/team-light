<div class="product-line__item product-card">
	<div class="product-card__made">
		<span class="product-card__made-text">
			Lightstar (Италия)
		</span>
	</div>
	<div class="product-card__ph-box">
		<img src="assets/img/prod-card_01.png" alt="" class="product-card__ph">
		<div class="product-card__sale-box">
			<div class="product-card__sale-text">
				15%
			</div>
			<img src="assets/img/sale-bg.svg" class="product-card__sale-bg">
		</div>
		<div class="product-card__label">
			<div class="product-card__label-ph-box">
				<img src="assets/img/gift.svg" alt="" class="product-card__label-ph">
			</div>
			<span class="product-card__label-text text-mob-hidden">Подарок!</span>
		</div>
		<button type="button" class="product-card__preview-btn">
			Быстрый просмотр
		</button>
		<button type="button" class="product-card__wish"
		onclick="(this.classList.contains('active')) ? this.classList.remove('active') : this.classList.add('active')" 
		>
			<svg class="product-card__wish-icon" width="20" height="18" viewBox="0 0 20 18" fill="none">

			</svg>
		</button>
	</div>
	<h3 class="product-card__name">
		<a href="#">Торшер ST Luce Menola SLE302.405.01</a>
	</h3>
	<div class="product-card__footer">
		<div class="product-card__price">
			<span class="product-card__price-now">
				5 220 ₽
			</span>
			<span class="product-card__price-old">
				9 800 ₽
			</span>
		</div>
		<!--
		при нажатии на эту кнопку, она исчезает и показывается блок ниже .product-card__order-box
		эффект прекращается:
		через 3 секунды после блура с карточки
		при нажатии на кнопку из .product-card__order-box
		-->
		<button type="button" class="product-card__order fake-order-button">
			<div class="product-card__order-icon-box">
				<img src="assets/img/cart-btn.svg" alt="" class="product-card__order-icon">
			</div>
			<span class="product-card__order-text text-only-mob">В корзину</span>
		</button>

		<div class="product-card__order-box">
			<button type="button" class="product-card__order d">
				<div class="product-card__order-icon-box">
					<img src="assets/img/cart-btn.svg" alt="" class="product-card__order-icon">
				</div>
				<span class="product-card__order-text text-only-mob">В корзину</span>
			</button>

			<div class="product-card__order-count">
				<button type="button" class="num-input-down">-</button>

				<input class="product-card__order-count-input" value="1" name="floors" min="1" type="number">

				<button type="button" class="num-input-up">+</button>
			</div>
		</div>

	</div>
</div>
